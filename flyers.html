<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }

        function redirectToStore() {
            var os = getMobileOperatingSystem();
            console.log("Detected OS:", os);

            if (os === "iOS") {
                // Replace with your actual App Store URL
                window.location.href = 'https://apps.apple.com/us/app/glyphz/id6720708677';
            } else if (os === "Android") {
                // Replace with your actual Google Play Store URL
                window.location.href = 'https://play.google.com/store/apps/details?id=com.waypost&hl=en_US';
            } else {
                // Fallback URL for other devices
                window.location.href = 'https://glyphzapp.com';
            }
        }

        window.onload = function() {
            redirectToStore();
        }
    </script>
</head>
<body>
    <h1>Please wait, you are being redirected...</h1>
</body>
</html>
